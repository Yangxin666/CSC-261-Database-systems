<!DOCTYPE html>
<html lang="en">
<body>
<center>
  <p>
    <img src = "shopping.jpg",width="100%" height="100%">
  </p>  
      <head>      
         <title>Easy Market</title>    
      </head>    
      <body>      
         <h1 style="color:black;font-size:80px;"><strong>Easy Market</strong></h1>        
      </body>
    <div class="contact-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-24 col-sm-24">
                    <div class="contact-form-right">
                        <p> <strong>Please list the items for sale.</strong></p>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Email" required data-error="Please enter your email">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Price" id="price" class="form-control" name="name" required data-error="Please enter item price">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="quantity" name="name" placeholder="Quantity" required data-error="Please enter your item quantities">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="Item description" placeholder="Item description" rows="4" data-error="Write your item description" required></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div><p></p>
                                    <div class="submit-button text-center">
                                        <button class="btn hvr-hover" id="submit" type="submit"><strong>List items</strong></button><p></p>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="submit-button text-center">
                                        <button class="btn hvr-hover" id="submit" type="submit"><strong>Return to main page</strong></button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->

    <!-- Start copyright  -->
    <div class="footer-copyright">
        <p></p>
        <p class="footer-company"><strong>All Rights Reserved. &copy; 2020 <a href="#">EMarket.Inc</a></strong></p>
    </div>
    <!-- End copyright  -->
</center>  
</body>

</html>
